<!DOCTYPE html>
<html>
  <head>
    <title>SophiaCeleste.com - About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <script src="/js/header.js"></script>
      
    <div class="contact-container container">
      <form id="contact-form" method="post">
        <h4>Name:</h4>
          <input type="text" style="height:35px;" id="name-input" placeholder="Enter name here…" class="form-control" style="width:100%;" /><br/>
          <h4>Phone:</h4>
          <input type="phone" style="height:35px;" id="phone-input" placeholder="Enter phone number" class="form-control" style="width:100%;"/><br/>
          <h4>Email:</h4>
          <input type="email" style="height:35px;" id="email-input" placeholder="Enter email here…" class="form-control" style="width:100%;"/><br/>
          <h4>How can we help you?</h4>
          <textarea id="description-input" rows="3" placeholder="Enter your message…" class="form-control" style="width:100%;"></textarea><br/>
          <div class="g-recaptcha" data-sitekey="6Lc7cVMUAAAAAM1yxf64wrmO8gvi8A1oQ_ead1ys" class="form-control" style="width:100%;"></div>
          <button type="button" onClick="submitToAPI(event)" class="btn btn-lg" style="margin-top:20px;">Submit</button>
        </form>
        <h3 class="find-me-header">FIND ME ON</h3>
        <div class="social-media-section">
          <a class="social-media-link" href="https://www.instagram.com/sophiaceleste.art" target="_blank">
            <img src="/img/instagram-logo.png"/>
          </a>
          <a class="social-media-link" href="https://github.com/sophiavanvalkenburg/" target="_blank">
            <img src="/img/github-logo.png"/>
          </a>
          <a class="social-media-link" href="https://www.linkedin.com/in/sophiavv/" target="_blank">
            <img src="/img/linkedin-logo.png">
          </a>
        </div>
    </div>
   

    <script src="/js/footer.js"></script>
    <script src="/lib/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
  </body>
</html>
